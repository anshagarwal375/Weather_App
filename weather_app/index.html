<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>

  <body>
    <header>
      <div class="input-container">
        <input type="text" id="input" placeholder="enter the location" />
        <button id="button">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">21.2</div>
        <div class="location-date">
          <div class="location">DELHI</div>
          <span class="time">12.43</span>
          <span class="day">monday</span>
          <span class="date">2024-07-15</span>
        </div>
      </div>
      <div class="weather-state">
      <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="Weather icon" class="emoji">
        <div class="condition">sunny</div>
      </div>
    </main>
<script src="script.js"></script>
  </body>
</html>
